<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>רשימת פעילויות (עם מופעים)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <style>
    /* תוספות קטנות בלי לשבור app.css */
    .pageHead{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap}
    .sub{opacity:.85;font-size:12px}
    .filters{display:flex;gap:10px;flex-wrap:wrap;align-items:flex-end;margin-top:10px}
    .filters .field{min-width:220px;flex:1}
    .filters label{display:block;font-weight:900;margin-bottom:6px}
    .filters input,.filters select{width:100%}
    .msg{margin-top:10px;font-size:13px;opacity:.9}
    .msg.ok{color:#2e7d32}
    .msg.err{color:#c62828}

    table{width:100%}
    tr.rowClick{cursor:pointer}
    tr.rowClick:hover td{background:#f7faff}
    .instWrap{padding:10px 12px;background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px}
    .instTitle{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:8px}
    .pill{display:inline-block;padding:2px 10px;border-radius:999px;background:#0b3a66;color:#fff;font-size:12px}
    .small{font-size:12px;opacity:.85}
    .loadingInline{font-size:12px;opacity:.8}
  </style>
</head>
<body>

<div class="app">


  <div class="content">

    <div class="topbar">
      <div>
        <div style="font-weight:1000">רשימת פעילויות</div>
        <div class="sub">ייעוד הדף: הצגת פעילויות עם פילטרים, ובלחיצה הצגת המופעים של הפעילות.</div>
      </div>
      <div id="topUser" class="sub"></div>
    </div>

    <div class="card">
      <div class="pageHead">
        <div>
          <div class="sub">API בסיס:</div>
          <div id="apiBase" class="sub" style="font-family: ui-monospace, Menlo, Consolas, monospace;">…</div>
        </div>
        <div class="row" style="gap:8px;justify-content:flex-end">
          <button id="btnShowAll" class="btn light" type="button">הצג הכל</button>
          <button id="btnSearch" class="btn" type="button">חפש</button>
          <button id="btnClear" class="btn light" type="button">נקה</button>
        </div>
      </div>

      <div class="filters">
        <div class="field">
          <label>סוג פעילות (פילטר)</label>
          <select id="fType" class="input"></select>
        </div>

        <div class="field" style="flex:2;min-width:280px">
          <label>שם פעילות (מכיל)</label>
          <input id="fName" class="input" type="text" placeholder="OSCE / אולטרסאונד / סדנה..." />
        </div>

        <div class="field">
          <label>קוד פעילות (ActivityId)</label>
          <input id="fId" class="input" type="number" min="1" placeholder="למשל 123" />
        </div>
      </div>

      <div id="msg" class="msg"></div>

      <div style="overflow:auto;margin-top:10px;border-radius:12px">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th style="width:90px">קוד</th>
              <th>שם פעילות</th>
              <th style="width:180px">סוג</th>
              <th style="width:260px">קורס</th>
              <th style="width:190px">מופע קרוב</th>
              <th style="width:110px">מופעים</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="sub" style="margin-top:10px">
        טיפ: לחיצה על שורה פותחת/סוגרת את רשימת המופעים של אותה פעילות.
      </div>
    </div>

  </div>
</div>

<script src="js/activitiesList.js"></script>
</body>
</html>
