<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>PocusSchedualer - DB Health</title>
</head>
<body dir="rtl">
  <h1>בדיקת חיבור ל־DB</h1>
  <button onclick="checkDb()">בדוק /api/health/db</button>
  <pre id="out"></pre>

  <script>
    async function checkDb() {
      const r = await fetch('/api/health/db');
      const t = await r.text();
      document.getElementById('out').textContent = t;
    }
  </script>
</body>
</html>
